<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 2D Transforms</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .row ::after {
        content: "";
        display: table;
        clear: both;
      }

      .col-100 {
        float: left;
        width: 100%;
        margin-top: 6px;
      }
      .rotate {
        width: 300px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
      }

      .test-rotate {
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
        position: absolute;
        left: 100px;
        top: 300px;
        text-align: center;
        animation: rotation 5s infinite linear;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-100">
        <h3
          style="
            text-align: center;
            background-color: black;
            color: blanchedalmond;
          "
        >
          The rotate() Method
        </h3>
        <div class="rotate">This is original Div</div>
        <div class="test-rotate" id="rot">
          This div element is rotated clockwise 30 degrees.
        </div>
      </div>
    </div>
  </body>
</html>
