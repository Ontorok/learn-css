<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 2D Transforms</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        float: left;
      }
      div.scale {
        width: 100px;
        height: 300px;
        background-color: yellow;
        border: 1px solid black;
      }
      div.test-scale {
        width: 50px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
        position: absolute;
        top: 500px;
        left: 100px;
        transform: scale(2, 3);
      }
    </style>
  </head>
  <body>
    <h3
      style="text-align: center; background-color: black; color: blanchedalmond"
    >
      The scale() Method
    </h3>
    <div class="scale">This is original div</div>
    <div class="test-scale">
      <!-- The scale() method increases or decreases the size of an element. -->
    </div>
  </body>
</html>
