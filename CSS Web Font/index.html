<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS web font</title>
    <style>
      @font-face {
        font-family: sansation;
        src: url(sansation_light.woff);
      }

      @font-face {
        font-family: rosemary;
        src: url(./font/DroidSans-Bold.ttf);
      }
      div {
        font-family: rosemary;
      }
    </style>
  </head>
  <body>
    <div>
      With CSS, websites can use fonts other than the pre-selected
      <b>"web-safe"</b>
      fonts.
    </div>

    <h2>Hello Nasir Ahmed</h2>
  </body>
</html>
