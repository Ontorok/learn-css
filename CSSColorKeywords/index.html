<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Color Keywords</title>
    <style>
      body {
        background-image: url("../assets/background-image/paper.gif");
      }

      .ex1 {
        background-color: lightcoral;
        padding: 10px;
        border: 1px solid black;
      }

      .ex2 {
        background-color: transparent;
        padding: 10px;
        border: 1px solid black;
      }

      .ex3 {
        padding: 15px;
        border: 10px solid green;
        color: red;
      }

      .ex3 p {
        border: 1px solid currentColor;
        color: currentColor;
      }
    </style>
  </head>
  <body>
    <h2>The transparent Keyword</h2>

    <div class="ex1">This div has a light green background.</div>
    <br />
    <div class="ex2">This div has a transparent background.</div>

    <hr />

    <h2>The curret keyword</h2>
    <div class="ex3">
      <p>Test for current keyword</p>
    </div>
  </body>
</html>
