<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style></style>

    <title>Learn CSS with W3School</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        border-radius: 5px;
        background: #f2f2f2;
        padding: 20px;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      textarea {
        font-family: inherit;
      }

      label {
        padding: 12px 12px 12px 0;
        display: inline-block;
      }

      input[type="submit"] {
        background: #4caf50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      input[type="submit"]:hover {
        background: #059862;
        transition: 0.3s ease-in-out;
      }

      .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
      }

      .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
      }

      /* clear floats after the columns */
      .row::after {
        content: "";
        display: table;
        clear: both;
      }

      @media screen and (max-width: 600px) {
        .col-25,
        .col-75,
        input[type="submit"] {
          width: 100%;
          margin-top: 0;
        }
      }
    </style>
  </head>

  <body>
    <h2>Responsive Form</h2>
    <p>
      Resize the browser window to see the effect. When the screen is less than
      600px wide, make the two columns stack on top of each other instead of
      next to each other.
    </p>
    <div class="container">
      <form autocomplete="off">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First Name..."
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name..."
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Country</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="australia" selected>Select Country</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="address">Address</label>
          </div>
          <div class="col-75">
            <textarea
              id="address"
              name="address"
              placeholder="Write address"
              style="height: 100px"
            ></textarea>
          </div>
        </div>
        <div class="row" style="margin-top: 6px">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
